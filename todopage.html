<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="./todo.css">
  <title>To Do List</title>
</head>

<body>
  <nav class="navbar bg-light">
    <div class="container-fluid">
      <a class="navbar-brand">To Do List</a>
      <form class="d-flex">
        <button id="btn" class="btn btn-outline-success" type="button" onclick="getList()">Get To Do List</button>
        <a href="./index.html">
          <button id="btn" class="btn btn-outline-success" type="button">Log out</button>
        </a>

      </form>
    </div>
  </nav>



  <section class="vh-100" style="background-color: #eee;">
    <div class="container py-5 h-50">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-lg-9 col-xl-7">
          <div class="card rounded-3">
            <div class="card-body p-4">

              <h4 class="text-center my-3 pb-3">To Do App</h4>



              <table class="table mb-4" id='table'>
                <thead>
                  <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Todo item</th>

                    <th scope="col">Status</th>
                  </tr>
                </thead>
                <tbody id="update">



                </tbody>
              </table>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>


  <script src="./js/getTodo.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
